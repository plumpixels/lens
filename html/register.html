<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <title>register</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="form">
        <div class="alert-box">
            <div class="alert"> Hello ! </div>
        </div>
        <h1 class="heading">Register</h1>
        <p>Become a photoholic !</p>
        <input type="name" placeholder="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">Register</button>
        <a href="#" class="link">Already have an account ? Log in here.</a>
    </div>

    <script src="/js/form.js"></script>
</body>
</html>
